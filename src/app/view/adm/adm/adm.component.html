<body>
    <main class="container">
        <div class="header item">
            <mat-icon class="icon" (click)="goBack()">
                arrow_back
            </mat-icon>
            <mat-icon class="icon" (click)="logout()">
              logout
            </mat-icon>
        </div>
        <div class="featureyellow item">
          <div class="usercount">
            <p class="user-label">People right now!</p>
            <div class="user-info">
              <mat-icon>person</mat-icon>
              <span>{{ connectedUsersCount }}</span>
            </div>
          </div>          
        </div>
        <div class="featurepurple item">
          <div class="quota-box">
            <h3>Status da Cota</h3>
            <p>{{ quotaStatus }}</p>
            <button (click)="resetQuotaStatus()">Resetar Cota</button>
          </div>
        </div>        
        <div class="featurered item">FEATURE-RED</div>
        <div class="signup item">
            <form class="formChip" (ngSubmit)="chipCreateForm()" [formGroup]="chipCreate" #formDir="ngForm">
                <div class="inputs-groups">
                  <div class="input-group">
                    <div class="input">
                      <input type="text" id="chipname" placeholder="Insira a rÃ¡dio" formControlName="chipname" required/>
                    </div>
                  </div>
                  <button class="addbuton" type="submit">ADD</button>
                </div>
              </form>
        </div>
        <div class="content item">
            <div class="chips" *ngFor="let chip of chipArray">
                <div class="cardchip" (click)="deleteChip(chip.id)">
                  <p>{{ chip.chipname }}</p>
                  <div class="order">
                    <p>{{chip.order}}</p>
                  </div>
                </div>
            </div>
        </div>
    </main>
</body>
